{%extends 'base.html'%}

{%block content%}
<div id='weibo_sender'>
    <div id='weibo_text'>
        <textarea id="compose_message" placeholder='分享下你的新鲜事'class="span12" rows="4"></textarea>
    </div>

    <div id='sender_chooser'>

    <ul class="nav nav-pills">
      <li class="active">
        <a href="javascript:void(0)">文字</a>
      </li>
      <li><a href="#_pic_tweet" data-toggle="modal">图片</a></li>
      <li  class='offset2'><span id='sender_notify' class="label"></span></li>
      <li class='pull-right'>
        <button id='tweet_send_button' class="btn btn-small btn-primary" onclick='tweet_send_acion()'type="button">发送</button>
    </li>
    </ul>
    </div>



</div><!--end of weibo sender-->


<div id="weibo_notify">
<br/>
</div><!--end of weibo notify-->

<div id='weibo_list'>
    {%set floor=1%}
    {%for tweet in tweets%}
        {%include 'include/show_tweet.html'%}
        {%set floor=floor+1%}
    {%endfor%}
    {%if tweets|length >=15%}
    <a class="btn btn-block" href="{{more_url}}">更多</a>
    {%endif%}
</div><!--end of weibo list-->
{%endblock%}

{%block sidebar%}
    {%include 'sidebar.html'%}
{%endblock%}
