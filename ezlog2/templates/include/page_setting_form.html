{%set _themes = [("default","默认"), ("google","谷歌"),("united", "United"), ("spruce","整洁")]%}
<form class="form-horizontal" action='/useraction/page_setting' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">页面设置</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="theme">主题</label>
      <div class="controls">
        <select name="theme">
        {%for value,name in _themes%}
          <option value="{{value}}" {%if value==user.theme%}selected{%endif%}>{{name}}</option>
        {%endfor%}
        </select>
      </div>
    </div>



    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-primary">保存</button>
      </div>
    </div>
  </fieldset>
</form>
