<!-- Modal -->
<div id="_private_message_input" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">发送私信</h3>
  </div>
  <div class="modal-body">
    <p><textarea id="_pm_content"rows="4" style="width: 518px;" placeholder="私信内容"></textarea></p>
    <div id="original_tweet"></div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
    <button id="_pm_sender" class="btn btn-primary">发送</button>
  </div>
</div>
