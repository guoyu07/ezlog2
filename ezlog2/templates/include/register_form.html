<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">注册</legend>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="Email" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
    
     <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">昵称</label>
      <div class="controls">
        <input type="text" id="username" name="nickname" placeholder="昵称" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">密码</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="密码" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">确认密码</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="确认密码" class="input-xlarge">
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-primary">注册</button>
      </div>
    </div>
  </fieldset>
</form>
