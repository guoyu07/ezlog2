<!-- Modal -->
<div id="_pic_tweet" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>上传图片</h3>
  </div>
  <div class="modal-body">
    <textarea id="_pt_input" style="width: 515px;" placeholder="图片描述" ></textarea>
    <div class="well dropzone text-center">
      <p>把图片拖到这里</p>
    </div>
    <div class="file-chooser">
        <input type="file" name="files" multiple="" id='addfile'>
        <div class="progress progress-striped active">
          <div class="bar" id="upload-process"style="width: 0%;"></div>
        </div>
    </div>
  </div>
  <div class="modal-footer">
  </div>
</div>
