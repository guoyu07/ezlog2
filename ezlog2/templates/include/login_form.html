<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">登入</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">用户名</label>
      <div class="controls">
        <input type="text" id="username" name="email" placeholder="Email" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">密码</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="密码" class="input-xlarge">
      </div>
    </div>
 
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-primary">登入</button>
        <a class="btn btn-link" href=''>忘记密码?</a>
      </div>
    </div>
  </fieldset>
</form>
